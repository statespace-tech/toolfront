[project]
site_name = "ToolFront"
site_description = "Build AI applications in Markdown"
site_url = "https://docs.toolfront.ai"
repo_url = "https://github.com/statespace-tech/toolfront"
repo_name = "statespace-tech/toolfront"
extra_css = [
  "assets/css/custom.css"
]
extra_javascript = [
  "assets/js/analytics.js",
]
nav = [
  {"Get started" = "index.md"},
  {"Develop" = [
    {"Instructions" = "pages/develop/instructions.md"},
    {"CLI tools" = "pages/develop/tools.md"},
    {"Apps" = "pages/develop/apps.md"},
  ]},
  {"Deploy" = [
    {"Cloud deployment" = "pages/deploy/cloud.md"},
    {"Self-hosting" = "pages/deploy/self_hosting.md"},
    {"Access tokens" = "pages/deploy/tokens.md"},
  ]},  
  {"Connect" = [
    {"Coding agents" = "pages/connect/coding_agents.md"},
    {"Custom agents" = "pages/connect/custom_agents.md"},
    {"HTTP API" = "pages/connect/api.md"},
  ]},
  {"Community" = [
    {"FAQ" = "pages/community/faq.md"},
    {"Contributing" = "pages/community/contributing.md"},
    {"License" = "pages/community/license.md"},
  ]}
]
copyright = "Copyright &copy; 2026 Statespace Technologies, Inc."

[project.theme]
icon = { repo = "fontawesome/brands/git-alt" }
logo = "assets/images/favicon.svg"
favicon = "assets/images/favicon.svg"
palette = [
  { scheme = "default", primary = "custom", accent = "green", toggle = { icon = "material/lightbulb", name = "Switch to dark mode" } },
  { scheme = "slate", primary = "custom", accent = "green", toggle = { icon = "material/lightbulb", name = "Switch to light mode" } }
]
features = [
  "navigation.footer",
  "navigation.sections",
  "navigation.expand",
  "navigation.top",
  "search.highlight",
  "search.share",
  "content.code.copy",
  "content.code.annotate",
  "navigation.indexes",
  "search.suggest",
  "announce.dismiss",
  "navigation.tracking",
  "navigation.prune"
]

[project.extra]
generator = false

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "numpy"
inherited_members = true
show_source = false

